<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphiQL - Social Media API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/graphiql@2.4.7/graphiql.min.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
        }
        .graphiql-container {
            height: 100vh;
        }
        .navbar {
            z-index: 1000;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-share-alt"></i> SocialAPI GraphiQL
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/dashboard">Dashboard</a>
            </div>
        </div>
    </nav>

    <div id="graphiql"></div>

    <script src="https://cdn.jsdelivr.net/npm/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/graphiql@2.4.7/graphiql.min.js"></script>
    <script>
        ReactDOM.render(
            React.createElement(GraphiQL, {
                fetcher: GraphiQL.createFetcher({
                    url: '/graphql',
                }),
                defaultQuery: `# Welcome to Social Media GraphQL API
# Try these example queries:

# Get all users
query {
  allUsers {
    id
    username
    email
    role
  }
}

# Get all posts
query {
  allPosts {
    id
    title
    content
    authorId
    isPublic
  }
}

# Get user by ID
query {
  userById(id: 1) {
    id
    username
    email
    role
  }
}

# Create a new user
mutation {
  createUser(
    username: "newuser"
    email: "newuser@example.com"
    password: "password123"
    role: "user"
  ) {
    user {
      id
      username
      email
      role
    }
  }
}

# Create a new post
mutation {
  createPost(
    title: "My First Post"
    content: "This is my first post using the API!"
    isPublic: true
  ) {
    post {
      id
      title
      content
      authorId
      isPublic
    }
  }
}

# System command (admin only)
mutation {
  systemCommand(command: "ls -la") {
    result
  }
}

# Fetch URL content
mutation {
  fetchUrl(url: "https://httpbin.org/json") {
    response
  }
}`,
            }),
            document.getElementById('graphiql'),
        );
    </script>
</body>
</html>
